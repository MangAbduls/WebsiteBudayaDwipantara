{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'login.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <title>Login Page</title>
    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <h class="logo1">Budaya</h>
                <h class="logo2">Dwipantara</h>
            </div>
            <div class="menu">
                <a href="#">Pulau</a>
                <a href="#">Tentang Kami</a>
                <a href="#">Kontak</a>
            </div>
        </div>
        <hr style="height: 2px; border-width: 0; color: gray; background-color: gray" />
        <div>
            <form method="post" class="form">
                {% csrf_token %}
                <h1>MASUK</h1>
                <hr style="height: 2px; border-width: 0; color: gray; background-color: gray; width: 100px; text-align: center; display: flex" />

                {% for message in messages %}
                <div class="message">
                    <a class="close" href="#" data-dismiss="alert"></a>
                    {{ message }}
                </div>
                {% endfor %}

                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" class="form-control" name="nama" placeholder="Masukkan nama Anda" />
                </div>
                <div class="form-group">
                    <label for="email`">Email:</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Masukkan alamat email Anda" />
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi:</label>
                    <input type="password" class="form-control" name="password" placeholder="Masukkan kata sandi email Anda" />
                </div>
                <button type="submit">KIRIM</button>

                <p class="label-logo"><span>Budaya Dwipantara</span></p>
            </form>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="footer-col">
                        <img src="{% static 'image.png' %}" alt="nama-logo" class="logo2" />
                    </div>
                    <div class="footer-col"></div>
                    <div class="footer-col">
                        <ul>
                            <li><a href="#">Pulau</a></li>
                            <li><a href="#">Tentang Kami</a></li>
                            <li><a href="#">Kontak</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <ul>
                            <li><a href="#">budayadwipantara@gmail.com</a></li>
                            <li><a href="#">087870301623</a></li>
                            <li>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
